<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Design board</title>
</head>
<body onload="onInit()">

    <header class="main-header main-layout">    
        <div class="header-content">
            <div class="logo">Browser images</div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#editor">Editor</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" onclick="toggleMenu()">&#9776;</button>       
        </div>
    </header>

    <div class="box-drawing">

        <canvas id="myCanvas" width="300" height="300"></canvas>
        
        <input class="time0" type="text" id="textInput" placeholder="Enter your text" />
        <input class="time1" type="file" id="fileInput" accept="image/*" onchange="loadImage(event)">

        <button class="time2 choice" onclick="switchLine()">
            <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="Switch Line">
        </button>
   
        <button class="time3" onclick="onAddLine()">
            <img src="icons/add.png" alt="Add Line">
        </button>

        <button class="time4 deletion" onclick="onDeleteLine()">
            <img src="icons/trash.png" alt="">
        </button>
        
        <button class="time5" onclick="onChangeFontSize(1)">
            <img src="icons/increase font - icon.png" alt="Increase Font">
        </button>

        <button class="time6" onclick="onChangeFontSize(-1)">
            <img src="icons/decrease font - icon.png" alt="Decrease Font">
        </button>        
        
        <button class="time7" onclick="onAlignLeft()">
            <img src="icons/align-to-left.png" alt="">
        </button>
        
        <button class="time8" onclick="onAlignRight()">
            <img src="icons/align-to-right.png" alt="">
        </button>
        
        <button class="time9" onclick="onAlignCenter()">
            <img src="icons/center-text-alignment.png" alt="">
        </button>
        
        <select class="time10 font-text" onchange="onChangeFontFamily(this.value)">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier">Courier</option>
            <option value="Times New Roman">Times</option>
            <option value="serif">Serif</option>
            <option value="Helvetica">Helvetica</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="Lucida Console">Lucida Console</option>
            <option value="Courier New">Courier New</option>
        </select>
        
        <button class="time11" onclick="openStrokeColorPicker()">
            <img src="icons/text stroke.png" alt="Text Stroke">
            <input class="box-color" type="color" id="strokeColorPicker" onchange="setTextStrokeColor()" />
        </button>

        <button class="time12" onclick="openFillColorPicker()">
            <img src="icons/paint-board-and-brush.png" alt="Text Fill">
            <input class="box-color" type="color" id="fillColorPicker" onchange="setTextFillColor()" />
        </button>

        <div id="emoji-picker" class="time13">
            <button id="prev-btn" onclick="prevEmojis()">⬅️</button>
            <div id="emoji-container"></div>
            <button id="next-btn" onclick="nextEmojis()">➡️</button>
        </div>  

        <button class="time14" onclick="onSaveImage()">Save</button>
        <button class="time15" onclick="downloadMeme()">Download</button>
        <button class="time16" onclick="shareOnFacebook()">Share on Facebook</button>

    </div>

    <div class="box-gallery">
        <div class="header-gallery">
        <input type="text" id="search-input" placeholder="Search for an image..." oninput="onSearch(this.value)" />
        <div id="keywords"></div>
    </div>
        <div id="gallery"></div> 
    </div>
    
    <div class="box-editor">
        <h1>You meme:</h1>
        <div id="editor">
        <div id="saved-images"></div>
        </div>
    </div>
    
    <script src="js/meme-service.js"></script>
    <script src="js/header-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/emoji-picker.js"></script>
    <script src="js/storage-service.js"></script>
</body>
</html>
